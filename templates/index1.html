<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Key-Value Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Key-Value Store</h1>
        
        <div class="form-group">
            <label for="getAll">Get All Items</label>
            <button id="getAll">Get All</button>
        </div>

        <div class="form-group">
            <label for="getKey">Get Item by Key</label>
            <input type="text" id="getKey" placeholder="Enter key">
            <button id="getItem">Get Item</button>
        </div>

        <div class="form-group">
            <label for="createKey">Create Item</label>
            <input type="text" id="createKey" placeholder="Enter key">
            <input type="text" id="createValue" placeholder="Enter value">
            <button id="createItem">Create</button>
        </div>

        <div class="form-group">
            <label for="updateKey">Update Item</label>
            <input type="text" id="updateKey" placeholder="Enter key">
            <input type="text" id="updateValue" placeholder="Enter new value">
            <button id="updateItem">Update</button>
        </div>

        <div class="form-group">
            <label for="deleteKey">Delete Item</label>
            <input type="text" id="deleteKey" placeholder="Enter key">
            <button id="deleteItem">Delete</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('getAll').addEventListener('click', function() {
            fetch('/items')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('getItem').addEventListener('click', function() {
            const key = document.getElementById('getKey').value;
            fetch(`/items/${key}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('createItem').addEventListener('click', function() {
            const key = document.getElementById('createKey').value;
            const value = document.getElementById('createValue').value;

            fetch('/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key: key, value: value })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = data.message;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('updateItem').addEventListener('click', function() {
            const key = document.getElementById('updateKey').value;
            const value = document.getElementById('updateValue').value;

            fetch(`/items/${key}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ value: value })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = data.message;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });

        document.getElementById('deleteItem').addEventListener('click', function() {
            const key = document.getElementById('deleteKey').value;

            fetch(`/items/${key}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = data.message;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
